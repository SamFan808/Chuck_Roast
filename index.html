<!DOCTYPE html>
<html class-"no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chuck Roast</title>

    <title>Chuck Roast</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Chuck Roast</h1>
    </header>

    <section class="grid-container">
        <section class="grid-x grid-padding-x small-up-3">
            <section class="cell" id="chicken">
                <section class="card">Chicken
                    <img id="chicken" alt="chicken nav icon"
                        src="https://www.themealdb.com/images/media/meals/qstyvs1505931190.jpg">
                </section>
            </section>
            <section class="cell" id="beef">
                <section class="card">Beef
                    <img alt="beef nav icon" src="https://www.themealdb.com/images/media/meals/ursuup1487348423.jpg">
                </section>
            </section>
            <section class="cell" id="pork">
                <section class="card">Pork
                    <img alt="pork nav icon" src="https://www.themealdb.com/images/media/meals/qqwypw1504642429.jpg">
                </section>
            </section>
            <section class="cell" id="lamb">
                <section class="card">Lamb
                    <img alt="lamb nav icon" src="https://www.themealdb.com/images/media/meals/yuwtuu1511295751.jpg">
                </section>
            </section>
            <section class="cell" id="chocolate">
                <section class="card">Chocolate
                    <img alt="chocolate nav icon"
                        src="https://www.themealdb.com/images/media/meals/uttuxy1511382180.jpg">
                </section>
            </section>
            <section class="cell" id="fish">
                <section class="card">Fish
                    <img alt="fish nav icon" src="https://www.themealdb.com/images/media/meals/vptqpw1511798500.jpg">
                </section>
            </section>
        </section>

        <section class="input-group">
            <input type="text" class="input-group-field" placeholder="search by meal">
            <section class="input-group-button">
                <input type="submit" class="button" value="Get!">
            </section>
        </section>

        <ul class="recents"></ul>

        <!-- results page after the break/jump -->
        <p class="break"></p>
        <section id="results"></section>
        <section class="grid-x grid-padding-x small-up-3" id="gridTarget"></section>
        <p class="break"></p>
        <section id="resultSingle"></section>
        <section class="grid-x grid-padding-x" id="chuckT">
        </section>
        <section class="grid-x grid-padding-x" id="gridTarget2"></section>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src=script.js></script>
</body>

</html>
