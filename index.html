    <header>
        <h1>Chuck Roast</h1>

    <section>
        <section class="grid-x grid-padding-x small-up-3">
            <section class="cell">
                <section class="card">
                    <img alt="chicken nav icon" src="https://www.themealdb.com/images/media/meals/qstyvs1505931190.jpg">
                </section>
            </section>
            <section class="cell">
                <section class="card">
                    <img alt="beef nav icon" src="https://www.themealdb.com/images/media/meals/ursuup1487348423.jpg">

            </section>
            <section class="cell">
                <section class="card">

            </section>
            <section class="cell">
                <section class="card">
                    <img alt="lamb nav icon" src="https://www.themealdb.com/images/media/meals/yuwtuu1511295751.jpg">
                </section>
            </section>
            <section class="cell">
                <section class="card">
                    <img alt="chuck nav icon" src="https://www.themealdb.com/images/media/meals/vtqxtu1511784197.jpg">
                </section>
            </section>
            <section class="cell">
                <section class="card">
                    <img alt="random nav icon" src="https://www.themealdb.com/images/media/meals/hyarod1565090529.jpg">
                </section>
            </section>
        </section>
        <section>
            <form>
                <section class="input-group">
                    <input class="input-group-field" type="text" placeholder="food search">
                    <section class="input-group-button">
                        <input type="submit" class="button" value="Get!">
                    </section>
                </section>
            </form>
        </section>
    </section>
